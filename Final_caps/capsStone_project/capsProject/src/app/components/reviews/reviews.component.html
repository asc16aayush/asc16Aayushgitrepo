

<!-- Review Form for adding/editing a review -->
<div class="review-form-container">
  <h2>{{ isEditMode ? 'Edit Review' : 'Add New Review' }}</h2>
  <form (ngSubmit)="isEditMode ? updateReview() : submitReview()" class="review-form">
    <div class="form-group">
      <label for="review">Review:</label>
      <input [(ngModel)]="reviewData.review" name="review" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input [(ngModel)]="reviewData.rating" type="number" name="rating" class="form-control" min="1" max="5" required />
    </div>
    <div class="form-group">
      <label for="learnerId">Learner ID:</label>
      <input [(ngModel)]="reviewData.learner.learnerId" name="learnerId" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="courseId">Course ID:</label>
      <input [(ngModel)]="reviewData.course.courseId" name="courseId" class="form-control" required />
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update Review' : 'Submit Review' }}</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>

<!-- Review List in Table Format -->
<table class="reviews-table">
  <thead>
    <tr>
      <th>Review ID</th>
      <th>Review</th>
      <th>Rating</th>
      <th>Learner ID</th>
      <th>Course ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let review of reviews">
      <td>{{ review.rId }}</td>
      <td>{{ review.review }}</td>
      <td>{{ review.rating }}</td>
      <td>{{ review.learner.learnerId }}</td>
      <td>{{ review.course.courseId }}</td>
      <td class="review-actions">
        <button (click)="deleteReview(review.rId)" class="btn btn-danger" *ngIf="review.rId">Delete</button>
        <button (click)="editReview(review)" class="btn btn-primary">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
