<!-- src/app/components/register/register.html -->
<div class="container">
  <h2>Register Admin</h2>

  <form (ngSubmit)="registerAdmin()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="admin.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="admin.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" [(ngModel)]="admin.password" name="password" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="admin.phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="createdAt">Created At</label>
      <input type="text" id="createdAt" class="form-control" [(ngModel)]="admin.createdAt" name="createdAt" disabled />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div *ngIf="message" class="alert alert-info" role="alert">
    {{ message }}
  </div>
</div>
