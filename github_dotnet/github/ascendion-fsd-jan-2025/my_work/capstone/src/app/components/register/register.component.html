<h2>Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <!-- Name Field -->
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" />
    <!-- Name Validation Errors -->
    <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
      <small *ngIf="registerForm.get('name')?.errors?.['required']" class="error-message">Name is required.</small>
    </div>
  </div>

  <!-- Email Field -->
  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <!-- Email Validation Errors -->
    <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <small *ngIf="registerForm.get('email')?.errors?.['required']" class="error-message">Email is required.</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']" class="error-message">Please enter a valid email address.</small>
    </div>
  </div>

  <!-- Password Field -->
  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
    <!-- Password Validation Errors -->
    <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <small *ngIf="registerForm.get('password')?.errors?.['required']" class="error-message">Password is required.</small>
      <small *ngIf="registerForm.get('password')?.errors?.['minlength']" class="error-message">Password must be at least 8 characters long.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>

<p>Already have an account? <a routerLink="/login">Login here</a>.</p>
