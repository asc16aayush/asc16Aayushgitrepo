<div class="container">
    <h2>Issue Tracker</h2>
  
    <!-- Error message display -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  
    <!-- New Issue Form -->
    <div class="new-issue">
      <h3>Create New Issue</h3>
      <form (ngSubmit)="createIssue()">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="newIssue.title" name="title" required />
        </div>
  
        <div>
          <label for="description">Description:</label>
          <textarea id="description" [(ngModel)]="newIssue.description" name="description" required></textarea>
        </div>
  
        <div>
          <label for="priority">Priority:</label>
          <select id="priority" [(ngModel)]="newIssue.priority" name="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
  
        <div>
          <label for="assignee">Assignee:</label>
          <input type="text" id="assignee" [(ngModel)]="newIssue.assignee" name="assignee" />
        </div>
  
        <button type="submit">Create Issue</button>
      </form>
    </div>
  
    <!-- Search Bar (Placed Below the Form) -->
    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (input)="filterIssues()"
        placeholder="Search issues by title, description, status, priority, or assignee"
      />
    </div>
  
    <!-- Issues List -->
    <div class="issues-list">
        <h3>All Issues</h3>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Status</th>
              <th>Priority</th>
              <th>Assignee</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let issue of filteredIssues">
              <td>{{ issue.title }}</td>
              <td>{{ issue.description }}</td>
              <td>{{ issue.status }}</td>
              <td>{{ issue.priority }}</td>
              <td>{{ issue.assignee }}</td>
              <td>
                <button (click)="deleteIssue(issue.id)">Delete</button>
                <button (click)="editIssue(issue.id)">Update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
