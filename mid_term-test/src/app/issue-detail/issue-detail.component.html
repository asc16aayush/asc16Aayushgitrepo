<div *ngIf="issue; else loading" class="issue-details-container">
    <h2>Issue Details</h2>
  
    <form (ngSubmit)="updateIssue()">
      <!-- Issue Title -->
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="issue.title" name="title" disabled />
      </div>
  
      <!-- Issue Description -->
      <div>
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="issue.description" name="description" disabled></textarea>
      </div>
  
      <!-- Issue Priority -->
      <div>
        <label for="priority">Priority</label>
        <select id="priority" [(ngModel)]="issue.priority" name="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
  
      <!-- Issue Status -->
      <div>
        <label for="status">Status</label>
        <select id="status" [(ngModel)]="issue.status" name="status">
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
  
      <!-- Assignee -->
      <div>
        <label for="assignee">Assignee</label>
        <input type="text" id="assignee" [(ngModel)]="issue.assignee" name="assignee" />
      </div>
  
      <!-- Last Updated -->
      <div>
        <label for="lastUpdated">Last Updated</label>
        <input type="text" id="lastUpdated" [(ngModel)]="issue.lastUpdated" name="lastUpdated" disabled />
      </div>
  
      <!-- Submit Button -->
      <div class="button-container">
        <button type="submit" [disabled]="!issue">Update Issue</button>
        <button type="button" (click)="cancelUpdate()">Cancel</button>
      </div>
    </form>
  
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
  
  <ng-template #loading>
    <p>Loading issue details...</p>
  </ng-template>
