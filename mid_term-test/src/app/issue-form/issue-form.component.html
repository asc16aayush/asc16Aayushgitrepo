<div class="container">
    <h2>{{ isEditing ? 'Edit Issue' : 'Create New Issue' }}</h2>
    
    <form (ngSubmit)="saveIssue()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="issue.title" name="title" required>
      </div>
  
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="issue.description" name="description" required></textarea>
      </div>
  
      <div>
        <label for="priority">Priority:</label>
        <select id="priority" [(ngModel)]="issue.priority" name="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
  
      <div>
        <label for="assignee">Assignee:</label>
        <input type="text" id="assignee" [(ngModel)]="issue.assignee" name="assignee">
      </div>
  
      <button type="submit">{{ isEditing ? 'Update Issue' : 'Create Issue' }}</button>
    </form>
  </div>
