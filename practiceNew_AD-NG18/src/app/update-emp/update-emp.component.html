<form (ngSubmit)="updateEmployee()">

    <div class="form-group">
        <label for="id"></label>
        <input type="text" name="id" class="form-control name" [(ngModel)] = "employee.id">
    </div> 
    <div class="form-group">
        <label for="name"></label>
        <input type="text" name="name" class="form-control name" [(ngModel)] = "employee.name">
    </div>
    <div class="form-group">
        <label for="salary"></label>
        <input type="text" name="salary" class="form-control name" [(ngModel)]= "employee.salary">
    </div>
    <button type="submit">submit</button>
</form>
