
<div class="container" style="border-radius: 15px;"><br>
    <form [formGroup]= "loginForm" >
         <label >Login Id:</label> 
        <input type="text" formControlname="loginid" class="form-control">
        <br>
        <label >Password:</label>  
        <input type="password" formControlName="password" class="form-control">
        <br><br>
        <button (click)="onSubmit()" class="btn btn-primary" onMouseOver="this.style.color='red'" 
        onMouseOut="this.style.color='black'">Login</button>
</form>
<br>
</div>

<footer>
  <h1 >Thank You</h1>
</footer>
