
<div class="container mt-5">

    <button type="button" (click)="logOut()">LogOut</button>

    <div class="card shadow-lg border-0">
       
        <div class="card-header bg-gradient-primary text-black">
            <h4 class="mb-0 text-center">Employee Details</h4>
        </div>
       
       
        <div class="card-body p-4">
            <div class="row mb-3">
                <div class="col-md-8">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Search by ID"
                        [(ngModel)]="searchID"
                        name="searchID"
                    />
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" (click)="searchEmployee()">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
 
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Salary</th>
                            <th>Send Away</th>
                            <th>Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees" class="fw-semibold">
                            <td>{{ employee.id }}</td>
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.salary | currency }}</td>
                            <td>
                                <button class="btn btn-outline-danger btn-sm" (click)="deleteEmployee(employee.id)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-outline-warning btn-sm" (click)="updateEmployee(employee.id)">
                                    <i class="bi bi-pencil-square"></i> Update
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
 
           
            <div class="card mt-4">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0">Search Results</h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Salary</th>
                                    <th>Send Away</th>
                                    <th>Change</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let employee of matchedEmployee" class="fw-semibold">
                                    <td>{{ employee.id }}</td>
                                    <td>{{ employee.name }}</td>
                                    <td>{{ employee.salary | currency }}</td>
                                    <td>
                                        <button class="btn btn-outline-danger btn-sm" (click)="deleteEmployee(employee.id)">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-outline-warning btn-sm" (click)="updateEmployee(employee.id)">
                                            <i class="bi bi-pencil-square"></i> Update
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
