<div class="container mt-5">
  <h2>Manage Authors</h2>

  <!-- Add Author Form -->
  <form (ngSubmit)="addAuthor()" #authorForm="ngForm">
    <div class="form-group mb-3">
      <label for="name">Author Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="newAuthor.name"
        placeholder="Enter author name"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="bio">Biography:</label>
      <textarea
        class="form-control"
        id="bio"
        name="bio"
        [(ngModel)]="newAuthor.bio"
        placeholder="Enter author biography"
        required
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="newAuthor.email"
        placeholder="Enter author email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Author</button>
  </form>

  <!-- Authors List -->
  <h3 class="mt-5">Authors List</h3>
  <ul class="list-group">
    <li *ngFor="let author of authors" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ author.name }}</strong>
        <p>{{ author.bio }}</p>
        <small>{{ author.email }}</small>
      </div>
      <button class="btn btn-danger btn-sm" (click)="deleteAuthor(author.id)">Delete</button>
    </li>
  </ul>
</div>
