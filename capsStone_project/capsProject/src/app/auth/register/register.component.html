<div class="container mt-5">
  <h2>Register New Admin</h2>
  <form (submit)="registerAdmin(registerForm.value)" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" name="name" ngModel required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" ngModel required />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" name="phone" ngModel required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" ngModel required />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Register</button>
  </form>
</div>
