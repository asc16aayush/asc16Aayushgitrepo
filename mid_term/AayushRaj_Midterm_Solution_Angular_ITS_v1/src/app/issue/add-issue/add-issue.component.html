<div>
    <h2>Add New Issue</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div>
        <label>Title:</label>
        <input [(ngModel)]="issue.title" name="title" required />
      </div>
      <div>
        <label>Description:</label>
        <textarea [(ngModel)]="issue.description" name="description" required></textarea>
      </div>
      <div>
        <label>Priority:</label>
        <select [(ngModel)]="issue.priority" name="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div>
        <label>Status:</label>
        <select [(ngModel)]="issue.status" name="status">
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
      <div>
        <label>Assignee:</label>
        <input [(ngModel)]="issue.assignee" name="assignee" required />
      </div>
      <button type="submit">Add Issue</button>
    </form>
  </div>
