<div>
    <h2>Issue List</h2>
  
    <!-- Add Issue Button -->
    <button (click)="onAddIssue()">Add Issue</button>
  
    <ul>
      <!-- Loop through each issue and display it -->
      <li *ngFor="let issue of issues">
        <h3>{{ issue.title }} ({{ issue.priority }})</h3>
        <p>{{ issue.description }}</p>
        <p>Status: {{ issue.status }}</p>
        <p>Assignee: {{ issue.assignee }}</p>
  
        <!-- Edit Issue Button for each issue -->
        <button (click)="onEditIssue(issue.id)">Edit</button>
  
        <!-- Existing Delete Button -->
        <button (click)="onDeleteIssue(issue.id)">Delete</button>
      </li>
    </ul>
  </div>
