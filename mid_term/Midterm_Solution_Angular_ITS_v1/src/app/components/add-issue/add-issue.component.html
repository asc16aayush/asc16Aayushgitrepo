<div class="add-issue">
    <h2>Add New Issue</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="newIssue.title" name="title" required>
  
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="newIssue.description" name="description" required></textarea>
  
      <label for="priority">Priority:</label>
      <select id="priority" [(ngModel)]="newIssue.priority" name="priority" required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
  
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="newIssue.status" name="status" required>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
        <option value="Closed">Closed</option>
      </select>
  
      <label for="assignee">Assignee:</label>
      <input type="text" id="assignee" [(ngModel)]="newIssue.assignee" name="assignee" required>
  
      <button type="submit">Add Issue</button>
    </form>
  </div>
