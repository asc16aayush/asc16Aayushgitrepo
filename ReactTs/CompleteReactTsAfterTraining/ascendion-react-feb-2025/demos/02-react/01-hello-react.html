<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello React</title>
        <style>
            .container {
                padding: 1em;
                border: 1px solid #333;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <!-- We will create this UI using React -->
        <!--
            <div class="container" id="message">
                <h1>Hello React</h1>
                <p>
                    <strong>React</strong>
                    is a JavaScript library for building user interfaces.
                </p>
            </div>
        -->
        <div id="root"></div>

        <!-- React Core (Architect) -->
        <!-- Aside: When building mobile apps using React Native, we use this -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.js"></script>

        <!-- React DOM (Builder) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.min.js"></script>

        <script>
            // 1. Define the blueprint (React element) - the UI hierarchy / design (React Core)
            // React element - is like a simplified representation of a HTML element (DOM node)
            const divReactEl = React.createElement(
                "div", // root element type

                {
                    // props object
                    className: "container",
                    id: "message",
                },

                // children follow...
                React.createElement(
                    "h1",
                    {}, // or pass null
                    "Hello React"
                ),

                React.createElement(
                    "p",
                    null,

                    // children follow...
                    React.createElement("strong", null, "React"),

                    " is a JavaScript library for building user interfaces."
                )
            );

            console.log(divReactEl); // React element (blueprint)

            // 2. Give the React element, the reference to where the UI should appear on the page (div#root) (ReactDOM)
            const root = ReactDOM.createRoot(document.getElementById("root")); // where to create the UI

            root.render(divReactEl); // pass the blueprint as well (the react element)
        </script>
    </body>
</html>
