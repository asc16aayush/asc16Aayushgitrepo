<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        />
        <title>JSX Basics</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

        <script type="text/babel">
            // ok to write event handlers outside the component -> generally not preferred
            // function fn1() {
            //     console.log("button clicked");
            // }

            const Invoice = ({ customer, items, points }) => {
                // console.log(customer, points);

                // const arr = items.map((item) => <div>{item.name}</div>);
                // console.log(arr);

                // event handlers are defined as inner functions (in function components)
                // function fn1() {
                //     console.log("button clicked!!");
                // }

                return (
                    <div className="border border-dark p-4">
                        <h1>Invoice</h1>
                        <hr />
                        <div>Customer: {customer}</div>

                        {/* if */}
                        {/*points !== undefined && (
                            <div>You currently have {points} points</div>
                        )*/}

                        {/* if..else */}
                        {points !== undefined ? (
                            <div>You currently have {points} points</div>
                        ) : (
                            <div>
                                Become a <strong>Prime member</strong> and avail
                                exciting discounts on your future purchases.
                            </div>
                        )}

                        {/*[
                            <div>Pen</div>, // React.createElement("div", null, "Pen") -> a React element -> a JS object
                            <div>Pencil</div>,
                            <div>Eraser</div>,
                        ]*/}

                        <table className="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {items.map((item) => (
                                    <tr key={item.id}>
                                        <td>{item.name}</td>
                                        <td>{item.quantity}</td>
                                        <td>{item.price}</td>
                                        <td>{item.quantity * item.price}</td>
                                        <td>
                                            {/*
                                                    <button
                                                        className="btn btn-danger btn-sm"
                                                        onClick={fn1}
                                                    >
                                                        Delete
                                                    </button>
                                                */}
                                            <button
                                                className="btn btn-danger btn-sm"
                                                onClick={(event) => {
                                                    console.log(event);
                                                    console.log(item);
                                                    console.log(customer);
                                                }}
                                            >
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                );
            };

            const items = [
                {
                    id: 1,
                    name: "Camlin Pen",
                    price: 50,
                    quantity: 2,
                },
                {
                    id: 2,
                    name: "Natraj Pencil",
                    price: 5,
                    quantity: 10,
                },
                {
                    id: 3,
                    name: "Apsara Eraser",
                    price: 10,
                    quantity: 5,
                },
            ];

            const a1=(<section className="container my-4">
                    <Invoice customer="John Doe" items={items} points={45} />
                    <Invoice customer="Jane Doe" items={items} />
                </section>);

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(a1); 
        </script>
    </body>
</html>
