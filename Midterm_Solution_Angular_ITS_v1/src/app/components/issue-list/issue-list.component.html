<div class="issue-list">
    <h2>All Issues</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Assignee</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let issue of issues">
          <td>{{ issue.title }}</td>
          <td>{{ issue.description }}</td>
          <td>{{ issue.priority }}</td>
          <td>{{ issue.status }}</td>
          <td>{{ issue.assignee }}</td>
          <td>
            <button (click)="viewDetails(issue.id)">Details</button>
            <button (click)="deleteIssue(issue.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
