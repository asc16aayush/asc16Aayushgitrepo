<script>
    var functionObj = function casceInsensitiveSearch(name,input){
        var output=name.toLowerCase().startsWith(input);
        return output;
    }
    console.log(functionObj('Aayush raj','r'));
    console.log(functionObj('jalaj','J'));


    // concise code

    var functionObj1= (name,input)=>name.toLowerCase().startsWith(input);
    console.log(functionObj1('aayush','a'));

    console.log( ((name,input)=>name.toLowerCase().startsWith(input)) ("Nitish", "n") );
