<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updated static Data Capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            padding: 30px;
        }

        h1,
        h2 {
            color: #5a5a5a;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            transition: all 0.3s ease;
            background-color: #e7f3ff;
            /* Light blue background for inputs */
            border: 1px solid #007bff;
            /* Blue border */
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

        .form-label {
            color: #007bff;
            /* Blue color for labels */
            font-weight: bold;
            /* Bold labels */
        }

        .beverage-section {
            background-color: #d1ecf1;
            /* Light cyan background for beverage preferences */
            padding: 10px;
            border-radius: 5px;
        }

        .address-section {
            background-color: #d4edda;
            /* Light green background for address section */
            padding: 10px;
            border-radius: 5px;
        }

        .gender-section,
        .meal-section {
            background-color: #fff3cd;
            /* Light yellow background for gender and meal preference sections */
            padding: 10px;
            border-radius: 5px;
        }

        .feedback-section {
            background-color: #e2e3e5;
            /* Light gray background for feedback section */
            padding: 10px;
            border-radius: 5px;
        }

        .btn {
            transition: all 0.3s ease;
            border-radius: 5px;
            /* Rounded buttons */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: scale(1.05);
        }

        .table th,
        .table td {
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }

        .table tr:hover {
            background-color: #f1f1f1;
        }

        #videocontainer iframe {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Additional styling for checkbox and radio buttons */
        .form-check-label {
            color: #5a5a5a;
            margin-right: 10px;
        }

        /* Highlight for selected meal and gender preferences */
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Styling for range input */
        .range-label {
            font-weight: bold;
            color: #5a5a5a;
        }
    </style>
</head>

<body>
    <div class="container" style="background:linear-gradient(rgb(114, 119, 117),rgb(239, 242, 243));">
        <h1 class="text-center" style="font-style: italic;">Welcome to the Form</h1>
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6">
                <form onsubmit="storeData(event)" class="p-4"
                    style="background:linear-gradient(rgb(234, 202, 226),rgb(220, 220, 228));">
                    <!-- Form Fields -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter your name:</label>
                        <input type="text" id="name" required class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter your password:</label>
                        <input type="password" id="password" required class="form-control" />
                    </div>

                    <div class="mb-3 beverage-section">
                        <p>Beverage Preference:</p>
                        <div>
                            <input type="checkbox" id="tea" value="Tea"> <label for="tea"
                                class="form-check-label">Tea</label>
                            <input type="checkbox" id="coffee" value="Coffee"> <label for="coffee"
                                class="form-check-label">Coffee</label>
                        </div>
                    </div>

                    <div class="mb-3 address-section">
                        <label for="address" class="form-label">Address:</label>
                        <textarea id="address" cols="20" rows="4" class="form-control"></textarea>
                    </div>

                    <div class="mb-3 gender-section">
                        <p>Gender:</p>
                        <div>
                            <input type="radio" name="gender" value="Male" required id="male"> <label for="male"
                                class="form-check-label">Male</label>
                            <input type="radio" name="gender" value="Female" id="female"> <label for="female"
                                class="form-check-label">Female</label>
                        </div>
                    </div>

                    <div class="mb-3 meal-section">
                        <p>Meal Preference:</p>
                        <div>
                            <input type="radio" name="meal" value="Veg" required id="veg"> <label for="veg"
                                class="form-check-label">Veg</label>
                            <input type="radio" name="meal" value="Non-Veg" id="non-veg"> <label for="non-veg"
                                class="form-check-label">Non-Veg</label>
                        </div>
                    </div>

                    <!-- Feedback Section -->
                    <div class="mb-3 feedback-section">
                        <label class="range-label">Feedback Rating (0 to 10):</label>
                        <input type="range" min="0" max="10" value="5" class="form-range" id="feedback">
                        <span id="feedbackValue">5</span>
                    </div>

                    <!-- Submit and Reset buttons -->
                    <button type="submit" class="btn btn-primary">Register Now</button>
                    <button type="reset" class="btn btn-secondary">Reset Now</button>

                    <!-- Video Buttons -->
                    <div class="mt-3">
                        <p>New videos:</p>
                        <button type="button" id="comedy" onclick="video1()" class="btn btn-info">Comedy</button>
                        <button type="button" id="technical" onclick="video2()" class="btn btn-info">Technical</button>
                        <button type="button" id="chatgpt" onclick="video3()" class="btn btn-info">ChatGPT</button>
                    </div>

                    <div id="videocontainer" class="mt-3"></div>
                </form>
            </div>

            <!-- Data Table Section -->
            <div class="col-md-6">
                <h2>Submitted Data</h2>
                <table id="dataTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Beverage</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Meal</th>
                            <th>Feedback</th> <!-- Added feedback column -->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Function to display the feedback value next to the slider
        document.getElementById('feedback').addEventListener('input', function () {
            document.getElementById('feedbackValue').textContent = this.value;
        });

        function storeData(event) {
            event.preventDefault(); // Prevents form submission from reloading the page

            // Get form values
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const address = document.getElementById('address').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const meal = document.querySelector('input[name="meal"]:checked').value;
            const feedback = document.getElementById('feedback').value; // Get feedback value

            // Get beverage preferences
            const beverages = [];
            if (document.getElementById('tea').checked) beverages.push('Tea');
            if (document.getElementById('coffee').checked) beverages.push('Coffee');
            const beverage = beverages.join(', ');

            // Add data to the table
            const tableBody = document.querySelector('#dataTable tbody');
            const newRow = tableBody.insertRow();
            newRow.insertCell(0).textContent = name;
            newRow.insertCell(1).textContent = password;
            newRow.insertCell(2).textContent = beverage;
            newRow.insertCell(3).textContent = address;
            newRow.insertCell(4).textContent = gender;
            newRow.insertCell(5).textContent = meal;
            newRow.insertCell(6).textContent = feedback; // Add feedback to the table

            alert("Data submitted successfully!");

            // Reset the form after submission
            document.querySelector('form').reset();
            document.getElementById('feedbackValue').textContent = '5'; // Reset feedback value
        }

        function video1() {
            const videocontainer = document.getElementById('videocontainer');
            videocontainer.innerHTML = '<iframe width="100%" height="315" src="https://www.youtube.com/embed/qhReqB3eLx0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        }

        function video2() {
            const videocontainer = document.getElementById('videocontainer');
            videocontainer.innerHTML = '<iframe width="100%" height="315" src="https://www.youtube.com/embed/fzWzPXEhPvA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        }

        function video3() {
            const videocontainer = document.getElementById('videocontainer');
            videocontainer.innerHTML = '<iframe width="100%" height="315" src="https://www.youtube.com/embed/3ao7Z8duDXc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        }
    </script>
<br><br><br>

<div style="background-color: #d1ecf1;">
    <h1>audio and video</h1>
    <audio src="audio1.mp3" controls  muted></audio>

    <video src="video1.mp4" controls  muted  width="300"></video>
    <iframe src="https://www.youtube.com/embed/RzNdxv3VGoQ" allowfullscreen width="400" height="350"></iframe>
</div>
</body>

</html>
