<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static data capture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" style="font-style: italic;">Welcome to the Form</h1>
        <div class="row mt-4">
            <!-- Form Section -->
            <div class="col-md-6">
                <form onsubmit="storeData(event)" class="p-4" style="background-color: bisque; border-radius: 10px;">
                    <!-- Form Fields -->
                    <p>Enter your name: <input type="text" id="name" required class="form-control" /></p>
                    <p>Enter your password: <input type="password" id="password" required class="form-control" /></p>

                    <p>Beverage Preference:</p>
                    <input type="checkbox" id="tea" value="Tea"> Tea
                    <input type="checkbox" id="coffee" value="Coffee"> Coffee<br><br>

                    <p>Address:</p>
                    <textarea id="address" cols="20" rows="4" class="form-control"></textarea><br>

                    <p>Gender:</p>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female<br><br>

                    <p>Meal Preference:</p>
                    <input type="radio" name="meal" value="Veg" required> Veg
                    <input type="radio" name="meal" value="Non-Veg"> Non-Veg<br><br>

                    <!-- Submit and Reset buttons -->
                    <input value="Register Now" type="submit" class="btn btn-primary">
                    <input type="reset" value="Reset Now" class="btn btn-secondary"><br><br>

                    <!-- Video Buttons -->
                    <div>
                        <p>New videos:</p>
                        <button type="button" id="comedy" onclick="video1()" class="btn btn-info">Comedy</button>
                        <button type="button" id="technical" onclick="video2()" class="btn btn-info">Technical</button>
                        <button type="button" id="chatgpt" onclick="video3()" class="btn btn-info">ChatGPT</button>
                    </div>
                    
                    <div id="videocontainer" class="mt-3"></div>
                </form>
            </div>

            <!-- Data Table Section -->
            <div class="col-md-6">
                <h2>Submitted Data</h2>
                <table id="dataTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Beverage</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>Meal</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function storeData(event) {
            event.preventDefault(); // Prevents form submission from reloading the page

            // Get form values
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const address = document.getElementById('address').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const meal = document.querySelector('input[name="meal"]:checked').value;

            // Get beverage preferences
            const beverages = [];
            if (document.getElementById('tea').checked) beverages.push('Tea');
            if (document.getElementById('coffee').checked) beverages.push('Coffee');
            const beverage = beverages.join(', ');

            // Add data to the table
            const tableBody = document.querySelector('#dataTable tbody');
            const newRow = tableBody.insertRow();
            newRow.insertCell(0).textContent = name;
            newRow.insertCell(1).textContent = password;
            newRow.insertCell(2).textContent = beverage;
            newRow.insertCell(3).textContent = address;
            newRow.insertCell(4).textContent = gender;
            newRow.insertCell(5).textContent = meal;

            // Reset the form after submission
            document.querySelector('form').reset();
        }

        function video1() {
            const videocontainer = document.getElementById('videocontainer');
            videocontainer.innerHTML = '<iframe width="100%" height="315" src="https://www.youtube.com/embed/qhReqB3eLx0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        }

        function video2() {
            const videocontainer = document.getElementById('videocontainer');
            videocontainer.innerHTML = '<iframe width="100%" height="315" src="https://www.youtube.com/embed/fzWzPXEhPvA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        }

        function video3() {
            const videocontainer = document.getElementById('videocontainer');
            videocontainer.innerHTML = '<iframe width="100%" height="315" src="https://www.youtube.com/embed/3ao7Z8duDXc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
        }
    </script>
</body>
</html>
