<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1 style="font-style: italic;">welcome to the form</h1>
    <form>
    <div style="background-color: rgb(168, 164, 181);padding: 30px;">

        
    enter your name : <input type="text"/>
    <br><br>

    enter your password : <input type="password">
    <br><br>

    Beverage Preference : <br>
    <input type="checkbox">Tea
    <input type="checkbox">Coffee

    <br><br>
    Address :
    <textarea cols="20" rows="4"></textarea>
    <br><br>

    Gender :<br>
    <input type="radio" name="gender">male
    <input type="radio" name="gender">female
    <br>

    Meal : <br>
    <input type="radio" name="meal">veg
    <input type="radio" name="meal">non-neg

    <br><br>

    Payment : <br>
    <select>
        <option>Debit card</option>
        <option>credit card</option>

    </select>

    <br><br>

    <img src="pic1.jpg" alt="not found" >enjoy

    <br><br>
    <input type="date">DOB

    <br>
    <input type="datetime-local">current_date

    
    </div>

    <br>
    <input value="register now" type="submit" style="color: brown; background-color: aqua;font-weight: 50;">

    <input type="reset" value="reset now">

</form>
    <div>
        <h1>audio and video</h1>
        <audio src="audio1.mp3" controls  muted></audio>

        <video src="video1.mp4" controls  muted  width="300"></video>
        <iframe src="https://www.youtube.com/embed/RzNdxv3VGoQ" allowfullscreen width="400" height="350"></iframe>
    </div>
</body>
</html>
